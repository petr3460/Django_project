{% extends 'base.html' %}
{% block title %}
Home
{% endblock%}
{% block css %}
    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'shop-homepage.css' %}" rel="stylesheet">
{% endblock %}
                {% block content %}

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="http://placehold.it/800x200" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://placehold.it/800x200" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://placehold.it/800x200" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>

                <div class="row">
                    {% for product in products %}
                        <div class="col-sm-4 col-lg-4 col-md-4">

                            <div class="thumbnail">
                                <a href="/item/{{product.alias}}/"><img src="{{ product.image }}" alt=""></a>
                                <div class="caption">
                                    <h4 class="pull-right">{{product.price}} руб.</h4>
                                    <h4><a href="/item/{{product.alias}}/">{{product.name}}</a>
                                    </h4>
                                    <p>See more snippets like this online store item at .</p>
                                </div>

                            </div>
                        </div>
                    {% endfor %}
                </div>
                {% endblock %}
